<!DOCTYPE html>
<html>
  <head>
    <title>Flask Assignment</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="section1">
        <div class="stocksearch">
          <div class="stocksearch-wordings">Stock Search</div>
          <form id="myForm" onsubmit="event.preventDefault(); searchStock();">
            <input
              type="text"
              id="ticker"
              name="ticker"
              required
              placeholder="Enter Stock Ticker Symbol"
            /><br /><br />
            <!-- <input type="submit" value="Search" /> -->
            <button type="submit" class="search-button" value="Search">
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="search"
                class="svg-inline--fa fa-search fa-w-16"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  fill="grey"
                  d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                ></path>
              </svg>
            </button>

            <button type="button" onclick="clearForm()">Clear</button>
          </form>
        </div>
        <div id="tabs">
          <button class="tablink" onclick="openTab(event, 'Company')">
            Company
          </button>
          <button class="tablink" onclick="openTab(event, 'StockSummary')">
            Stock Summary
          </button>
          <button class="tablink" onclick="openTab(event, 'Charts')">
            Charts
          </button>
          <button class="tablink" onclick="openTab(event, 'LatestNews')">
            Latest News
          </button>
        </div>
        <div id="Company" class="tabcontent">
          <h3>Company Information</h3>
          <div id="companyInfo"></div>
        </div>
        <div id="StockSummary" class="tabcontent">
          <h3>Stock Summary</h3>
          <div id="stockSummary"></div>
        </div>
        <div id="Charts" class="tabcontent">
          <h3>Charts</h3>
          <div id="charts"></div>
        </div>
        <div id="LatestNews" class="tabcontent">
          <h3>Latest News</h3>
          <div id="latestNews"></div>
        </div>
      </div>
    </div>

    <script src="../static/script.js"></script>
  </body>
</html>
